apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::956906780134:role/eks-eks-node-group-role
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
        - system:node-proxier
      rolearn: arn:aws:iam::956906780134:role/eks-eks-fargate-pod-execution-role
      username: system:node:{{SessionName}}